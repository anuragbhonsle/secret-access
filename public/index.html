<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secrets Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen font-sans"
  >
    <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        🔐 Secrets Login
      </h1>
      <form action="/check" method="POST" class="space-y-4">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition font-semibold"
        >
          Enter
        </button>
      </form>
    </div>
  </body>
</html>
